<!DOCTYPE html>
<html lang="en">
<head>
    <title>RIZKI RIZAL MUALIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/blog-detail.css">
</head>
<body>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" >
            <div class="container-fluid ms-5 me-5">
                <a class="navbar-brand" href="#">
                    <img src="/public/berkas/logo.png" alt="dumbways" width="30" height="24">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5" aria-current="page" href="/">Home</a>
                        </li>
                        {{if .Data.Islogin}}
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="/add-Project">Add Project</a>
                        </li>
                        {{end}}
    
                    </ul>
                    <div class="d-flex justify-content-end me-3">
                            <a class="nav-link me-3 fs-5" aria-current="page" href="/register">Register</a>
                            <a class="nav-link fs-5" href="/login">Login</a>
                    </div>
                        <button type="button" class="btn btn-outline-dark mt-0">
                            <a class="nav-link" href="/contact">Contact me</a>
                        </button>
                </div>
            </div>
        </nav>

        <div style="display: flex; justify-content: center;">
            <h1 class="m-3">{{.Blog.Nama}}</h1>
        </div>
        <div class="container-detail">
        <div class="d-flex flex-wrap">
            <img src="/public/berkas/blog-img-detail.png" width="60%" style="margin: 30px;"/>
            <div class="div">
                <h3 class="mt-4">Duration</h3>
                <div style="display:flex ;">
                    <img src="/public/berkas/kalender1.jpg" />
                    <p class="margin">{{.Blog.Start_date}} - {{.Blog.End_date}}</p>
                </div>
                <div style="display: flex;">
                    <img src="/public/berkas/stopwatch.png" />
                    <p class="margin">1 month</p>
                </div>
                <h3>Technologies</h3>
                <div style="display: flex;">

                    {{ range $index, $data := .Blog.Technology}}
                    <div class="col-6">
                        {{$data}}
                    </div>
                    {{ end }}
                    
                    <!-- <img src="/public/berkas/react.jpg"/>
                    <p class="margin">React Js</p>
                    <img src="/public/berkas/javascript.png"/>
                    <p class="margin">javascript</p>
                </div>
                <div style="display: flex;">
                    <img src="/public/berkas/nodejs.png"/>
                    <p class="margin">Node Js</p>
                    <img src="/public/berkas/socket.png"/>
                    <p class="margin">Socket IO</p>
                </div> -->
            </div>
        </div> 
            <P style="margin: 30px;">
                {{.Blog.Desc}}
            </P>
        </div>
        </body>
</html>
